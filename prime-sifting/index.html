<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Orbitron' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Sifting</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Prime Sifting</h1>
      </div>
      <h2>Type in a number and we'll give you the primes!</h2>
      <form id="generator">
        <div class="form-group input-group-lg">
          <!-- <label for="number"></label> -->
          <input id="number" class="form-control" placeholder="Number" required="required" type="text">
        </div>
        <button type="submit" class="btn btn-lg">Submit</button>
      </form>
      <div class="results">
        <div class="number">
        </div>
      </div>
    </div>
  </body>
</html>
